<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <style>
        .font-Manrope{
            font-family: "Manrope", system-ui;
        }
    </style>
</head>

<body class="font-Manrope">
    <header class="p-6 lg:px-[230px] lg:grid lg:grid-cols-2">
        <!-- Header Text Part -->   
         <div>
            <!-- heading -->
            <h1 class="text-5xl lg:text-7xl lg:leading-normal leading-snug text-[rgb(28,28,28)]">It's good <br> tea time at The <br> Tea House</h1>
            <p class="text-[rgb(119,119,119)] text-sm my-4 lg:text-2xl lg:my-8 lg:mr-8">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
            <button class="bg-gradient-to-r from-[rgb(255,0,0)] to-[rgb(255,137,56)] rounded-md py-3 px-4 flex gap-2 text-white text-sm lg:text-3xl lg:py-6 lg:px-8 lg:rounded-2xl">Explore More<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 mt-1 ">
                <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 19.5 15-15m0 0H8.25m11.25 0v11.25" />
              </svg>
              </button>    
         </div>
         <!-- Header Banner part -->
         <div class="relative mt-8">
            <div><img src="images/banner.png" alt=""></div>
            <!-- Card -->
            <div class="bg-white flex items-center shadow-md rounded-lg gap-3 absolute p-4 left-6 top-52 lg:p-6 lg:rounded-xl lg:top-96 lg:left-12
            ">
                <!-- Card star -->
                <div >
                    <img class="lg:w-12" src="images/star.png" alt="">
                </div>
                <!-- Card text -->
                <div>
                    <h3 class="text-[rgb(28,28,28)] text-xl lg:text-5xl lg:mb-2">5.00</h3>
                    <p class="text-[rgb(119,119,119)] text-xs lg:text-2xl">Trust Pilot Ratings</p>
                </div>
            </div>
         </div>
    </header>
    <main></main>
    <footer></footer>
</body>

</html>
